<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link href="../moje/bootstrap/css/bootstrap.min.css" rel="stylesheet" />-->
    <title th:text="#{page.title}"></title>
</head>
<body>
<!--<span sec:authorize="isAuthenticated()">-->
<!--<form th:action="@{/logout}" method="post">-->
<!--<input type="submit" value="Wyloguj"/>-->
<!--</form></span>-->
<div class="menu">
    <a th:href="@{/admin/users}" th:text="#{admin.menu.users}">Users</a>
  <a th:href="@{/admin/teams}" th:text="#{admin.menu.teams}">Teams</a>
    <a th:href="@{/admin/games}" th:text="#{admin.menu.games}">Games</a>
    <a th:href="@{/admin/categories}" th:text="#{admin.menu.categories}">Categories</a>
    <a th:href="@{/admin/roles}" th:text="#{admin.menu.roles}">Roles</a>
    <strong><a th:href="@{/admin/bets}" th:text="#{admin.menu.bets}">Bets</a></strong>
</div>

<div class=" div column-form">
    <div class="bb">
        <form action="#" th:action="@{/admin/add/bet}" method="post" th:object="${bet}">
            <h3 th:text="#{admin.add.bet}"></h3>
            <div>
                <span th:text="#{admin.menu.users}">Users</span><select th:field="*{users}">
                <option th:each="user: ${users}" th:value="${user}" th:text="${user.userName}"></option>
            </select>
            </div>
            <div>
                <span th:text="#{admin.menu.games}">Games</span> <select th:field="*{games}">
                <option th:each="game: ${games}" th:value="${game}" th:text="${game.toString()}"></option>
                </select>
            </div>
            <div>
                <p th:if="${#fields.hasErrors('stake')}" th:errors="*{stake}"></p>
                <span th:text="#{bet.stake}">Stake</span><input type="number" step="0.1" min="1" th:field="*{stake}"/>
            </div>
            <div>
                <span th:text="#{bet.created}">Created</span>
                <input type="datetime-local" th:field="*{created}">
            </div>
            <p><input type="hidden" th:field="*{active}" value="true"/></p>
            <input type="submit" th:text="#{admin.add}"/>
        </form>
    </div>
</div>
<div class="div column-list">
    <div class="bb">
        <table class="table table-striped table-hover">
            <tr>
                <td><strong>Lp.</strong></td>
                <th><a class="sorted" sd:pagination-sort="users" th:text="#{admin.menu.users}"></a></th>
                <th><a class="sorted" sd:pagination-sort="games" th:text="#{admin.menu.games}"></a></th>
                <th><a class="sorted" sd:pagination-sort="stake" th:text="#{bet.stake}"></a></th>
                <th><a class="sorted" sd:pagination-sort="created" th:text="#{bet.created}"></a></th>
                <th><a class="sorted" sd:pagination-sort="active" th:text="#{active}"></a></th>
                <td><strong th:text="#{admin.action}"></strong></td>
            </tr>
            <tr th:each="bet,iter: ${bets}">
                <td th:text="${iter.count}"></td>
                <td><span th:each="user: ${bet.users}" th:text="|${user.userName} ,|"></span></td>
                <td><span th:each="game: ${bet.games}" th:text="|${game.toString()} ,|"></span></td>
                <td th:text="${bet.stake}"></td>
                <td th:text="${bet.created}"></td>
                <td> <span th:text="${bet.active}"></span>
                    <a th:text="#{admin.action.change}" th:href="@{/admin/betChangeActive(id=${bet.id})}"></a></td>
                <td><a th:text="#{admin.action.delete}" th:href="@{/admin/delete/bet(id=${bet.id})}"></a>
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
                <div class="btn-group dropup" sd:page-size-selector="dropdown"></div>
        </div>
    </div>
</div>
</body>
</html>
