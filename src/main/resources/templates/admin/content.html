<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layoutAdmin" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{page.title}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class=" div column-form">
        <div class="bb">
            <form action="#" th:action="@{/admin/add/subContent}" method="post" th:object="${subscriptionContent}">
                <h3>Add new subscription content</h3>
                <div>Topic<select th:field="*{subscriptionTopic}">
                    <option th:each="topic: ${topics}" th:value="${topic}" th:text="${topic.name}"></option>
                </select></div>
                <div>
                    <span>Content</span><input type="text" th:field="*{content}"/>
                </div>
                <input type="submit" th:text="#{admin.add}"/>
            </form>
        </div>
    </div>
    <div class="div column-list">
        <div class="bb">
            <table class="table table-striped table-hover">
                <tr>
                    <td><strong>#</strong></td>
                    <th><a class="sorted" sd:pagination-sort="userName">Topic</a></th>
                    <th><a class="sorted" sd:pagination-sort="firstName">Content</a></th>
                    <td><strong th:text="#{admin.action}"></strong></td>
                </tr>
                <tr th:each="cont,iter: ${contents}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${cont.topic}"></td>
                    <td th:text="${cont.content}"></td>
                    <td><a th:text="#{admin.action.delete}" th:href="@{/admin/delete/content(id=${cont.id})}"></a>
                    </td>
                </tr>
            </table>
    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                    </li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="btn-group dropup" sd:page-size-selector="dropdown"></div>
    </div>
</section>
</body>
</html>
