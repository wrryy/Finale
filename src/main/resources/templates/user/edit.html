<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/user/edit}" method="post" th:object="${user}">
    <p>Login<input type="text" th:field="*{username}"></p>
    <p>Pass<input type="text" th:field="*{password}" ></p>
    <p><input type="hidden" th:field="*{enabled}" value="true"></p>
    <input type="submit" value="Add">
</form>
</body>
</html>
