<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link href="../moje/bootstrap/css/bootstrap.min.css" rel="stylesheet" />-->
    <title th:text="#{page.title}"></title>
</head>
<body>
<!--<span sec:authorize="isAuthenticated()">-->
<!--<form th:action="@{/logout}" method="post">-->
<!--<input type="submit" value="Wyloguj"/>-->
<!--</form></span>-->
<div class="menu">
    <a th:href="@{/admin/users}" th:text="#{admin.menu.users}">Users</a>
    <a th:href="@{/admin/teams}" th:text="#{admin.menu.teams}">Teams</a>
    <a th:href="@{/admin/games}" th:text="#{admin.menu.games}">Games</a>
    <strong><a th:href="@{/admin/categories}" th:text="#{admin.menu.categories}">Categories</a></strong>
    <a th:href="@{/admin/roles}" th:text="#{admin.menu.roles}">Roles</a>
    <a th:href="@{/admin/bets}" th:text="#{admin.menu.bets}">Bets</a>
</div>

<div class=" div column-form">
    <div class="bb">
        <form action="#" th:action="@{/admin/add/category}" method="post" th:object="${category}">
            <h3 th:text="#{admin.add.category}"></h3>
            <div>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                <span th:text="#{team.name}"></span><input type="text" th:field="*{name}"/>
            </div>
            <input type="submit" th:text="#{admin.add}"/>
        </form>
    </div>
</div>
<div class="div column-list">
    <div class="bb">
        <table class="table table-striped table-hover">
            <tr>
                <td><strong>Lp.</strong></td>
                <th><a class="sorted" sd:pagination-sort="name" th:text="#{team.name}"></a></th>
                <td><strong th:text="#{admin.action}"></strong></td>
            </tr>
            <tr th:each="category,iter: ${categories}">
                <td th:text="${iter.count}"></td>
                <td th:text="${category.name}"></td>
                <td><a th:text="#{admin.action.delete}" th:href="@{/admin/delete/category(id=${category.id})}"></a>
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span
                                aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="btn-group dropup" sd:page-size-selector="dropdown"></div>
        </div>
    </div>
</div>
</body>
</html>
